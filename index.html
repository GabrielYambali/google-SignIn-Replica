<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="Box-1">
      <div class="first-head">
        <h1>Welcome back</h1>
        <h4>Don't have an account? <span>Sign up.</span></h4>
      </div>
      <div class="google">
        <h4>
          <i class="fa-brands fa-google" style="color: hsl(0, 100%, 50%)"> </i>
          Continue with Google
        </h4>
      </div>
      <div class="paragraph-1">
        <hr />
        <p>or continue with username/email</p>
        <hr style="position: absolute; right: 0; top: 230px" />
        <div class="username">
          <h4>Username or email address</h4>
          <form action="">
            <label for="Username"></label>
            <input type="text" /><br />
          </form>
          <div class="password">
            <h4>Password <span>Show</span></h4>
            <label for="pwd"></label>
            <input type="password" id="pwd" />
            <div class="forgot">
              <h4>Forgot your password?</h4>
            </div>
            <div class="btn">
              <h3>Sign in</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
